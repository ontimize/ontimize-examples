<o-form attr="candidates_form_edit" service="candidates" entity="candidate" fxLayout="column" show-header="yes" header-actions="R;I;U;D"
  keys="ID" keys-sql-types="INTEGER" show-header-navigation="yes">
  <o-text-input attr="ID" enabled="false"></o-text-input>
  <o-column title="Personal data" fxFlex>
    <o-text-input attr="FIRST_NAME" label="First name" fxFlex></o-text-input>
    <o-text-input attr="LAST_NAME" label="Last name" fxFlex></o-text-input>
    <o-email-input attr="EMAIL" label="Email" fxFlex></o-email-input>
    <o-phone-input attr="PHONE" label="Phone" fxFlex></o-phone-input>
    <o-text-input attr="ADDRESS" label="Address" fxFlex></o-text-input>
    <o-text-input attr="COUNTRY" label="Country" fxFlex></o-text-input>
  </o-column>
  <o-column title="Company data" fxFlex>
    <o-text-input attr="COMPANY" label="Company" fxFlex></o-text-input>
  </o-column>
</o-form>
